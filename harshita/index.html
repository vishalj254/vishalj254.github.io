<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>❤️</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <button
      id="btn"
      style="
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        height: 40px;
        width: 200px;
      "
      onclick="playNow()"
    >
      Play now
    </button>

    <div id="drag-container" style="display: none">
      <div id="spin-container">
        <img src="images/DSC00087.jpg" alt="" loading="lazy" />
        <video autoplay muted loop>
          <source src="images/1.mp4" type="video/mp4" />
        </video>
        <video autoplay="autoplay" muted loop>
          <source src="images/3.mp4" type="video/mp4" />
        </video>
        <video autoplay="autoplay" muted loop>
          <source src="images/4.mp4" type="video/mp4" />
        </video>
        <video autoplay="autoplay" muted loop>
          <source src="images/5.mp4" type="video/mp4" />
        </video>
        <video autoplay="autoplay" muted loop>
          <source src="images/6.mp4" type="video/mp4" />
        </video>
        <video autoplay="autoplay" muted loop>
          <source src="images/2.mp4" type="video/mp4" />
        </video>
        <!-- Example add video  -->

        <!-- <img src="https://iili.io/HTjHAEx.jpg" alt=""> -->
        <!-- Text at center of ground -->
        <p>I Love You ❤️</p>
      </div>
      <div id="ground"></div>
    </div>

    <!-- <div id="music-container"></div> -->

    <audio autoplay loop id="playAudio">
      <source src="images/ReelAudio-24405.mp3" />
    </audio>

    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
    <!-- partial -->
    <script src="./script.js" defer></script>
  </body>
</html>
